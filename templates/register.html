<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Sign-Up Page" />
    <meta name="author" content="Pawan Joshi" />
    <title>Sign Up - Nexora</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        background-color: #f5f5f5;
      }

      .form-signup {
        max-width: 360px;
        padding: 15px;
      }

      .form-signup .form-floating:focus-within {
        z-index: 2;
      }

      .form-signup input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      .form-signup input[type="email"] {
        margin-bottom: -1px;
        border-radius: 0;
      }

      .form-signup input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }

      .btn-primary {
        background-color: #712cf9;
        border: none;
      }

      .btn-primary:hover {
        background-color: #5a23c8;
      }
    </style>
  </head>
  
  <body class="text-center">
    <main class="form-signup w-100 m-auto">
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <img
          class="mb-4"
          src="../static/nex.png"
          alt="Nexora Logo"
          width="72"
          height="75"
        />
        <h1 class="h3 mb-3 fw-normal">Create your account</h1>
        <h1 class="h6 mb-3 fw-normal">It's quick and easy</h1>

        <div class="form-floating">
          <input
            type="text"
            name="username"
            class="form-control"
            id="usernameInput"
            placeholder="Username"
            required
          />
          <label for="usernameInput">Username</label>
        </div>

        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control"
            id="emailInput"
            placeholder="Email (optional)"
          />
          <label for="emailInput">Email (optional)</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            name="password1"
            class="form-control"
            id="password1Input"
            placeholder="Password"
            required
          />
          <label for="password1Input">Password</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            name="password2"
            class="form-control"
            id="password2Input"
            placeholder="Confirm Password"
            required
          />
          <label for="password2Input">Confirm Password</label>
        </div>

        {% if messages %}
        <div class="alert alert-danger mt-3" role="alert">
          {% for message in messages %}
            {{ message }}<br />
          {% endfor %}
        </div>
        {% endif %}

        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        <p class="mt-3 mb-0 text-body-secondary">
          Already have an account?
          <a href="{% url 'login' %}">Sign in</a>
        </p>
        <p class="mt-5 mb-3 text-body-secondary">Nexora &copy; 2025</p>
      </form>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
